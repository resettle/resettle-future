server {
    listen 80;
    server_name directus.resettle.ai;

    # Increase timeouts for Directus operations
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    location / {
        proxy_pass http://directus-production:8055;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Always use https when behind Cloudflare proxy
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /server/health {
        proxy_pass http://directus-production:8055/server/health;
        access_log off;
    }
}
